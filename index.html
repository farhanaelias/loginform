<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!--font awsome-->
    <script src="https://kit.fontawesome.com/43c323b536.js" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400&display=swap" rel="stylesheet">

    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

</head>
<body>
<div class="form">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="my_form">
                    <div class="form_icon">
                        <i class="fas fa-user-circle"></i>  
                    </div>
                    <h3 class="title">login form</h3>
                    <div class="form_group">
                        <span class="icon">
                      <i class="fab fa-accessible-icon"></i>
                        </span>
                        <input class="form_control" type="email" name=" " placeholder="user Id">
                    </div>

                    <div class="form_group">
                        <span class="icon">
                         <i class="fas fa-lock"></i>
                        </span>
                        <input class="form_control" type="password" name=" " placeholder="password">
                    </div>

                    <div class="form_group">
                        <span class="icon">
                        <i class="fab fa-modx"></i>
                        </span>
                        <input class="form_control" type="modulename" name=" " placeholder="module name">
                    </div>

                    <button class="btn signin">Login</button>
                    <ul class="form_option">
                        <li><a href="#">Forget Password</a></li>
                        <li><a href="#">Create new account<i class="fas fa-arrow-right"></i></a></li>
                    </ul>
                </form>


            </div>
        </div>
    </div>
</div>




















    
</body>
</html>
